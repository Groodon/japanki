<table class="table table-hover">
  <thead>
  <tr>
    <td>English word</td>
    <td>Japanese word</td>
    <td>Comment</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let deck of decks">
    <td>{{ deck.deck_name }}</td>
    <td><a [routerLink]="['edit', deck._id]" class="btn btn-primary">Edit</a></td>
    <td><a (click) = "deleteDeck(deck._id)" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
