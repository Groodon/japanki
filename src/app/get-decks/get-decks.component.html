<div class="d-flex">
  <th class="mr-auto p-2">
    <h3>Decks</h3>
  </th>
  <td class="p-2">
    <a [routerLink]="['/decks/add']"><button class="btn btn-secondary"><i class="fa fa-plus" id="add-button"></i> Create deck</button></a>
  </td>
</div>
<div *ngFor="let deck of decks" [attr.id]="deck._id">
  <hr/>
  <div class="d-flex">
    <th class="mr-auto p-2"><a [routerLink]="['/study', deck._id]">{{ deck.deck_name }} ({{cards[deck._id] ? cards[deck._id].study_cards : 0}})</a></th>
    <td class="p-2">
      <div class="dropdown">
        <button class="btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Actions
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" [routerLink]="['/study', deck._id]"><i class="fa fa-book fa-fw"></i> Study ({{cards[deck._id] ? cards[deck._id].study_cards : 0}})</a>
          <a class="dropdown-item" [routerLink]="['/decks/show', deck._id]"><i class="fa fa-eye fa-fw"></i> Show ({{cards[deck._id] ? cards[deck._id].total_cards : 0}})</a>
          <a class="dropdown-item" [routerLink]="['/card/add', deck._id]"><i class="fa fa-fw fa-plus"></i> Add card</a>
          <a class="dropdown-item" id="delete" (click) = "showDialog(deck._id)"><i class="fa fa-fw fa-trash-o"></i> Delete</a>
        </div>
      </div>
    </td>
  </div>
</div>
<hr/>
<app-confirm-dialog></app-confirm-dialog>
