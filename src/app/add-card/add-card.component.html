<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">English word</label>
        <input type="text" class="form-control" formControlName="english_word" #english_word />
      </div>
      <div *ngIf="angForm.controls['english_word'].invalid && (angForm.controls['english_word'].dirty || angForm.controls['english_word'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['english_word'].errors.required">
          English word is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Japanese word </label>
        <input type="text" class="form-control" formControlName="japanese_word" #japanese_word />
      </div>
      <div *ngIf="angForm.controls['japanese_word'].invalid && (angForm.controls['japanese_word'].dirty || angForm.controls['japanese_word'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['japanese_word'].errors.required">
          Japanese word is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Comment (optional) </label>
        <input type="text" class="form-control" formControlName="comment" #comment />
      </div>
      <div class="form-group">
        <button (click)="addCard(english_word.value, japanese_word.value, comment.value)"
                [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">
          Add Card
        </button>
      </div>
    </form>
  </div>
</div>
