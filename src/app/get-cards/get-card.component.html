<table class="table table-hover">
  <thead>
  <tr>
    <td>English word</td>
    <td>Japanese word</td>
    <td>Comment</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let card of cards">
    <td>{{ card.english_word }}</td>
    <td>{{ card.japanese_word }}</td>
    <td>{{ card.comment }}</td>
    <td><a [routerLink]="['edit', card._id]" class="btn btn-primary">Edit</a></td>
    <td><a (click) = "deleteCard(card._id)" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
