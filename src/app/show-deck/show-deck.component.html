<table class="table table-hover">
  <thead>
  <tr>
    <td>English</td>
    <td>Japanese reading</td>
    <td>Kanji</td>
    <td>Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let card of cards" [attr.id]="card._id">
    <td>{{ card.english_word }}</td>
    <td>{{ card.japanese_reading }}</td>
    <td>{{ card.kanji }}</td>
    <td>
      <a (click) = "deleteCard(card._id)" class="btn btn-danger">
        Delete
      </a>
    </td>
  </tr>
  </tbody>
</table>
