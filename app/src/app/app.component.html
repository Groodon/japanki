<ng2-slim-loading-bar color="blue"></ng2-slim-loading-bar>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-5">
    <div>
      <h3 class="float-md-left mb-0 brand-text">
        
      <a id="brand" routerLink="/" routerLinkActive="active">
        Japank
        <span class="wrapper">
              <div class="box">
              <p class="letter bounce">.</p>
              <p class="letter">Ä±</p>
              </div>
        </span>
      </a>
      
      </h3>
      <nav class="nav nav-masthead justify-content-center float-md-right">
        <mat-slide-toggle labelPosition="before" class="nav__toggle" (change)="changeTheme()" [(ngModel)]="darkMode">Dark mode</mat-slide-toggle>
        <a *ngIf="authenticationService.isLoggedIn" routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          Home
        </a>
        <a *ngIf="authenticationService.isLoggedIn" routerLink="decks/all" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          My decks
        </a>
        <a *ngIf="authenticationService.isLoggedIn" routerLink="shared" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          Shared decks
        </a>
        <a *ngIf="authenticationService.isLoggedIn" class="nav-link" href="#" (click)="logout()">Logout</a>
        <a *ngIf="!authenticationService.isLoggedIn" class="nav-link" href="#" (click)="signInWithGoogle()">
          <input type="image" id="myimage" src="../assets/google_signin_buttons/web/1x/btn_google_signin_light_normal_web.png" />
        </a>
      </nav>
    </div>
  </header>

  <div class="container hero-container">
    <router-outlet></router-outlet>
  </div>
</div>
