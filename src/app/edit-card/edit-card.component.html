<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Person Name</label>
        <input type="text" class="form-control" formControlName="person_name" #person_name [(ngModel)] = "business.english_word" />
      </div>
      <div *ngIf="angForm.controls['english_word'].invalid && (angForm.controls['english_word'].dirty || angForm.controls['english_word'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['english_word'].errors.required">
          Person Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Card Name </label>
        <input type="text" class="form-control" formControlName="business_name" #business_name [(ngModel)] = "business.japanese_word" />
      </div>
      <div *ngIf="angForm.controls['japanese_word'].invalid && (angForm.controls['japanese_word'].dirty || angForm.controls['japanese_word'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['japanese_word'].errors.required">
          Person Card is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Card GST Number </label>
        <input type="text" class="form-control" formControlName="business_gst_number" #business_gst_number [(ngModel)] = "business.comment" />
      </div>
      <div *ngIf="angForm.controls['comment'].invalid && (angForm.controls['comment'].dirty || angForm.controls['comment'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['comment'].errors.required">
          Card GST Number is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateCard(person_name.value, business_name.value, business_gst_number.value)"
                [disabled]="angForm.invalid"
                class="btn btn-primary">Update Card</button>
      </div>
    </form>
  </div>
</div>
